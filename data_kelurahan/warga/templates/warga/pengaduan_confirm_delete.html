<!DOCTYPE html>
<html>
<head>
    <title>Konfirmasi Hapus</title>
</head>
<body>
    <h2>Konfirmasi Hapus Pengaduan</h2>
    <p>Apakah Anda yakin ingin menghapus pengaduan: "{{ object.judul }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Ya, Hapus</button>
        <a href="{% url 'pengaduan_list' %}">Batal</a>
    </form>
</body>
</html>
