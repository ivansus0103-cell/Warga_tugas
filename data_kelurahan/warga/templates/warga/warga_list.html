<!DOCTYPE html>
<html>
<head>
    <title>Daftar Warga Kelurahan</title>
</head>
<body>
    <h1>Daftar Warga</h1>
        <a href="{% url 'warga_tambah' %}">Tambah Warga Baru</a>
    <ul>
        {% for warga in object_list %}
            <li><a href="{% url 'warga_detail' warga.pk %}">{{ warga.nama_lengkap }}</a></li>
        {% empty %}
            <li>Belum ada data warga yang terdaftar.</li>
        {% endfor %}
    </ul>
</body>
</html>
